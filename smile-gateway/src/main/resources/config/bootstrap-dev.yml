server:
  port: 9527
spring:
  cloud:
    gateway:
      discovery:
        locator:
          #开启从注册中心动态创建路由的功能为true 表明会根据默认的服务名来过滤
          #例如注册中心有个服务名叫smile-sys，那么默认就会以/smile-sys/** URL路径去匹配然后以StripPrefix=1去过滤当前匹配。
          enabled: false
          #使用小写服务名，默认是大写
          lower-case-service-id: true
      #配置路由路径 id要唯一 uri: 从注册中心动态找服务名称 lb: 为load balance predicates断言path url以配置的匹配，filters过滤 截取第一个例如
      routes:
        - id: smile-sys
          uri: lb://smile-sys
          predicates:
            - Path=/smile-sys/**
          filters:
            - StripPrefix=1
        - id: smile-auth-resource
          uri: lb://smile-auth-resource
          predicates:
            - Path=/smile-auth-resource/**
          filters:
            - StripPrefix=1
        - id: smile-auth
          uri: lb://smile-auth
          predicates:
            - Path=/smile-auth/**
          filters:
            # 表示过滤路径predicates Path。1表示过滤第一个路径 2表示第二个，结合顺序使用
            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: 'http://localhost:8100/rsa/publicKey' #配置RSA的公钥访问地址可以直接访问
  redis:
    database: 0
    port: 6379
    host: 192.168.56.10
    password: xT9=123456



smile:
  gateway:
    ignore:
      urls: #配置白名单路径：可以从网关访问但是这几个匹配的URL可以不经过token认证
        - "/actuator/**"
        - "/**/actuator/**"
        - "/smile-auth/oauth/token"
        - "/smile-auth/rsa/publicKey"
        - "/doc.html"
        - "/webjars/**"
        - "/swagger-resources"
        - "/**/v2/api-docs"
        - "/favicon.ico"